    <!-- The Modal -->
    <div class="modal" id="Login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">아이디</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" name="pswd">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id = "signupBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="SignUp">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">SignUp</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="signupContent">
                    <div class="signup-container">
                        <div id = "stepperValue">
                            <span class = "steps">1</span>
                            <span>-</span>
                            <span class = "steps">2</span>
                            <span>-</span>
                            <span class = "steps">3</span>
                            <span>-</span>
                            <span class = "steps">4</span>
                        </div>
                        <div id="multistep-from-container">
                            <div class = "form-container">
                                <label for = "first-name">First Name</label>
                                <input type = "text" class = "input" placeholder="Enter your first name" id = "first-name"/>
                                <label for = "last-name">Last Name</label>
                                <input type = "text" class = "input" placeholder="Enter your last name" id = "last-name"/>
                            </div>
                            <div class ="form-container hide">
                                <label for="email-input">Email</label>
                                <input type = "email" class = "input" placeholder = "Enter your email" id = "email-input"/>
                                <label for = "phone-input">
                                    Phone Number
                                </label>
                                <input type = "number" class = "input" placeholder = "Enter your phone number" id = "phone-input"/>
                            </div>
                            <div class = "form-container hide">
                                <label for = "password-input">Password</label>
                                <input type = "password" class = "input" placeholder="Enter your password" id = "password-input"/>
                                <label for = "dob-input">Date of Birth</label>
                                <input type = "date" class = "input" id = "dob-input"/>
                            </div>
                            <div class = "form-container hide">
                                <label for="address-input">Address</label>
                                <input type = "text" class = "input" placeholder="Enter your address" id = "address-input"/>
                                <label for="pin-code">Pin code</label>
                                <input type = "number" class = "input" placeholder="Enter your Pincode" id = "pin-code"/>
                            </div>
                            <div class = "btns">
                                <button class = "btn hide" id = "previous">Previous</button>
                                <button class = "btn" id = "next">Next</button>
                                <button class = "btn hide" id = "submit">Submit</button>
                            </div>
                        </div>
                        <p id = "error-message"></p>
                    </div>                
                </div>    
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#SignUp").on("show.bs.modal", function() {
                applyHighlight();
            });
            function applyHighlight() {
                $("#stepperValue span:first").addClass("highlight");
            }
        });
    </script>
